services:
  - type: web
    name: parthenium-tracker
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run seed && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: parthenium-db
          property: connectionString

databases:
  - name: parthenium-db
    plan: free
    databaseName: parthenium
    user: parthenium_user
